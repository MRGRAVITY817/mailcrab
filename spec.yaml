# Digital Ocean App Spec. For more information,
# https://docs.digitalocean.com/products/app-platform/references/app-specification-reference/
name: mailcrab
region: fra
services:
  - name: mailcrab
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: MRGRAVITY817/mailcrab
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"

